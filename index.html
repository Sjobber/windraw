<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Selection App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script>
        // Password protection
        const correctPassword = "rullakebu12"; // Set your password here
        function checkPassword() {
            const userPassword = prompt("Enter the password:");
            if (userPassword !== correctPassword) {
                alert("Incorrect password. Access denied.");
                window.location.href = "https://www.example.com"; // Redirect to another page or show an alert
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <div class="container">
        <h1>Winner Selection App</h1>

        <!-- Raw Data Box -->
        <textarea id="rawData" placeholder="Enter raw data here..."></textarea>

        <!-- Number of Winners and Winning Number boxes (side by side) -->
        <div class="middle-inputs-container">
            <input id="winningNumber" type="number" placeholder="Enter winning number">
            <input id="numWinners" type="number" placeholder="Number of winners">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="winners">Winners</button>
            <button id="clear">Clear</button>
        </div>

        <!-- Winners Output Box -->
        <textarea id="winnersBox" placeholder="Winners will appear here..."></textarea>
    </div>

    <script src="renderer.js"></script> <!-- Link to your JS file -->
</body>
